{% extends "layout.html" %}
{% block body %}
    <form method="POST">
        Player Information:<br>
      <input type="text" name="tag"><br>
      <input type="submit" value="Submit">
    </form>
        <table>
            {% for i in range(3) %}
              <tr>
                {% for j in range(3) %}
                   <td>
                       {%if game[i][j] %} 
                             {{ game[i][j] }}
                        {% else %}
                             <a href="{{ url_for('play', row=i,col=j) }}">Play {{ turn }} here</a>
                        {% endif %}
                  </td>
                {% endfor%}

              </tr>
            {% endfor%}
        </table>
        <h2><a href="{{ url_for('reset') }}">reset</a></h2>
{% endblock %}
